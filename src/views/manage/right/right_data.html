<div class="content-container container-data" id="container-data">
    <div class="row">
        <div class="col-md-12 header">
            <h3>数据总览</h3>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-header">总链接数</div>
                <div class="card-body">
                    <span id="t-totalLinkCount">获取中...</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-header">总点击次数</div>
                <div class="card-body">
                    <span id="t-totalClick">获取中...</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-header">今日站点访问量</div>
                <div class="card-body">
                    <span id="t-todayVisit">获取中...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 2rem;">
        <div class="col-md-12 header">
            <h3>热点</h3>
        </div>
        <div class="col-md-6">
            <canvas id="chart-hotlink"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chart-hotcustomlink"></canvas>
        </div>
        <script>
            $.ajax({
                url: '/manage/data.php',
                type: 'POST',
                dataType: 'json',
                data: {
                    type: 'hotcustomlink'
                },
                success: function (res) {
                    let ctx = document.getElementById('chart-hotcustomlink');
                    var chart_hotlink = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            labels: res.labels,
                            datasets: [{
                                label: '链接访问量',
                                data: res.dataset,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: "访问量前十的普通短链接",
                                fontSize: 16,
                                fontColor: '#878787'
                            },
                            scales: {
                                xAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                },
                error: function (data) {
                    console.error(data);
                }
            });
            $.ajax({
                url: '/manage/data.php',
                type: 'POST',
                dataType: 'json',
                data: {
                    type: 'hotlink'
                },
                success: function (res) {
                    let ctx = document.getElementById('chart-hotlink');
                    var chart_hotlink = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            labels: res.labels,
                            datasets: [{
                                label: '链接访问量',
                                data: res.dataset,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: "访问量前十的自定义短链接",
                                fontSize: 16,
                                fontColor: '#878787'
                            },
                            scales: {
                                xAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                },
                error: function (data) {
                    console.error(data);
                }
            });
        </script>
    </div>
</div>
<script>
    function initData() {
        //总链接数
        $.ajax({
            url: '/manage/data.php',
            type: 'POST',
            data: {
                type: 'totalLinkCount'
            },
            dataType: 'json',
            success: function (res) {
                if (res.code == 200) {
                    $('#t-totalLinkCount').text(res.data);
                } else {
                    $('#t-totalLinkCount').text('Error');
                }
            },
            error: function (e) {
                console.error(e);
                $('#t-totalLinkCount').text('Error');
            }
        });
        //总点击数
        $.ajax({
            url: '/manage/data.php',
            type: 'POST',
            data: {
                type: 'totalClick'
            },
            dataType: 'json',
            success: function (res) {
                if (res.code == 200) {
                    $('#t-totalClick').text(res.data);
                } else {
                    $('#t-totalClick').text('Error');
                }
            },
            error: function (e) {
                console.error(e);
                $('#t-totalClick').text('Error');
            }
        });
        //今日访问量
        $.ajax({
            url: '/manage/data.php',
            type: 'POST',
            data: {
                type: 'todayVisit'
            },
            dataType: 'json',
            success: function (res) {
                if (res.code == 200) {
                    $('#t-todayVisit').text(res.data);
                } else {
                    $('#t-todayVisit').text('Error');
                }
            },
            error: function (e) {
                console.error(e);
                $('#t-totalClick').text('Error');
            }
        });
    }

    initData();

    $('.model-title span').text('数据');
</script>
